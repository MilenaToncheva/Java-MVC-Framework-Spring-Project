<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<div class="container-fluid w-15">
    <form id="artwork-create-form" th:action="@{/artworks/edit/{id}(id=${artworkId})}" th:method="post" th:object="${artwork}">
        <h2 style="text-align: center;color: #563D7C">Edit Artwork</h2>
        <hr id="my-hr"/>
        <div class="form-group " th:classappend="${#fields.hasErrors('${artwork.name}')}?'text-danger'">
            <p style="text-align: center">
                <label for="name" class="floatLabel">Name</label>
                <input id="name" th:field="*{name}" name="name" type="text">
            </p>
            <small id="nameHelp" th:each="err:${#fields.errors('${artwork.name}')}" th:text="${err}">
            </small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('${artwork.imageUrl}')}? 'text-danger'">
            <p style="text-align: center">
                <label for="imageUrl" class="floatLabel">image</label>
                <input id="imageUrl" name="imageUrl" th:field="*{imageUrl}" type="text" readonly>
            </p>
            <small th:each="err:${#fields.errors('${artwork.imageUrl}')}" th:text="${err}"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('${artwork.price}')}?'text-danger'">
            <p style="text-align: center">
                <label for="price" class="floatLabel">Price</label>
                <input type="text" id="price" name="price" th:field="*{price}">
            </p>
            <small th:each="err:${#fields.errors('${artwork.price}')}" th:text="${err}"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('${artwork.description}')}?'text-danger'">
            <p style="text-align: center">
                <label for="description" class="floatLabel">Description</label>
                <textarea rows="10" cols="25" id="description" name="description" th:field="*{description}"></textarea>
            </p>
            <small th:each="err:${#fields.errors('${artwork.description}')}" th:text="${err}"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('${artwork.artistName}')}?'text-danger'">
            <p style="text-align: center">
                <label for="artistName" class="floatLabel">Artist name</label>
                <input type="text" id="artistName" name="artistName" th:field="*{artistName}">
            </p>
            <small th:each="err:${#fields.errors('${artwork.artistName}')}" th:text="${err}"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="floatLabel">Category</label>
            </div>
            <select id="category" th:field="*{category}"  >
                <option th:each="category:${T(softuni.artgallery.data.models.Category).values()}" th:value="${category}" th:text="${category.name()}"></option>
            </select>
        </div>
        <p style="text-align: center">
            <input class="inputSubmit" type="submit" value="Edit Artwork" id="editArtwork"/>
        </p>
    </form>


</div>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
