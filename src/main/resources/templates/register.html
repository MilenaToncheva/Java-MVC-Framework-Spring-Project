<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/guest-navbar}"/>
    <div class="container-fluid">
        <form id="user-register-form" th:action="@{/register}" th:method="post">
            <h2>Register</h2>
            <p>
                <label for="first_name" class="floatLabel">First Name</label>
                <input id="first_name" name="firstName" type="text">
            </p>
            <p>
                <label for="last_name" class="floatLabel">Last Name</label>
                <input id="last_name" name="lastName" type="text">
            </p>
            <p>
                <label for="username" class="floatLabel">Username</label>
                <input id="username" name="username" type="text">
            </p>
            <p>
                <label for="password" class="floatLabel">Password</label>
                <input id="password" name="password" type="password">
                <span>Enter a password longer than 4 characters</span>
            </p>
            <p>
                <label for="confirm_password" class="floatLabel">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                <span>Your passwords do not match</span>
            </p>
            <p>
                <input type="submit" value="Register" id="register"/>
            </p>
        </form>
    </div>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
