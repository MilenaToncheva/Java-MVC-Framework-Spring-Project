<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<div id="container">
    <div class="container">
        <div class="row">
            <div id="content" class="col-sm-12">
                <!--slider-->
                <div class="slidder index">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>

                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img th:src="@{/images/rooster.jpg} " class="img-responsive" alt="rooster">
                            </div>

                            <div class="item">
                                <img th:src="@{/images/tree.jpg}" class="img-responsive" alt="tree">
                            </div>

                            <div class="item">
                                <img th:src="@{/images/doll.jpg}" class="img-responsive" alt="doll">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/pots.jpg}" class="img-responsive" alt="pots">
                            </div>
                        </div>
                        <!-- left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <i class="fa fa-chevron-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <i class="fa fa-chevron-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<hr class="hidden-xs"/>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
