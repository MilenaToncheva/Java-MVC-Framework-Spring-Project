<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main class="mt-3">
    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div id="user-profile" class="row">
                <div id="user-profile-img" class="col-md-6 text-center">
                    <img id="user-profile-image" src="https://res.cloudinary.com/mt-art-gallery/image/upload/v1574459465/user_icon_oijfnt.png"
                         alt="profile_image">
                </div>
                <div class="col-md-6 text-center">

                    <h1 th:text="${user.username}">[[${user.username}]]'s profile</h1>
                    <br/>
                    <br/>
                    <br/>

                    <h4>Name: [[${user.firstName}]] [[${user.lastName}]] </h4>
                    <br/>
                    <br/>
                    <h4 id="user-profile-email">Email: [[${user.email}]]</h4>
                <br/>
                <br/>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <a th:href="@{/users/profile/edit}" class="btn btn-dark" style="color: #563D7C;font-size: 17px;font-style: italic">Edit Profile</a>
                </div>
            </div>
        </div>
        </div>
    </main>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
