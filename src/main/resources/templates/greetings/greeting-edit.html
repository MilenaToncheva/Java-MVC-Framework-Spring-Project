<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<div class="container-fluid w-15">
    <form id="greeting-create-form" style="margin-top: 110px" th:action="@{/greetings/edit/{id}(id=${greeting.id})}" th:method="post" th:object="${greeting}">
        <h2 style="text-align: center;color: #563D7C">Edit Greeting</h2>
        <hr id="my-hr"/>
        <div class="form-group " >
            <p style="text-align: center">
                <label for="name" class="floatLabel">Name</label>
                <input placeholder="Name..." id="name" th:field="*{name}" name="name" type="text" readonly>
            </p>

        </div>
        <div class="form-group" >
            <p style="text-align: center">
                <label for="duration" class="floatLabel">Duration</label>
                <input placeholder="Duration..." id="duration" name="duration" th:field="*{duration}" type="number">
            </p>
        </div>
        <div class="form-group " >
            <p style="text-align: center">
                <label for="message1" class="floatLabel">Message1</label>
                <input placeholder="Message..." id="message1" th:field="*{message1}" name="message1" type="text">
            </p>

        </div>
        <div class="form-group " >
            <p style="text-align: center">
                <label for="message2" class="floatLabel">Message2</label>
                <input placeholder="Message..." id="message2" th:field="*{message2}" name="message2" type="text">
            </p>

        </div>
        <p style="text-align: center">
            <input class="inputSubmit" type="submit" value="Edit Greeting" id="createGreeting"/>
        </p>
    </form>


</div>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
